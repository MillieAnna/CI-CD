name: iOS CI

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_14.2.app

      - name: Install dependencies
        run: |
          brew install cocoapods || true
          pod install || true

      - name: Build project
        run: |
          xcodebuild -scheme WeatheryApp -destination 'platform=iOS Simulator,name=iPhone 14' clean build CODE_SIGNING_ALLOWED=NO

      - name: Run tests
        run: |
          xcodebuild test -scheme WeatheryApp -destination 'platform=iOS Simulator,name=iPhone 14'
