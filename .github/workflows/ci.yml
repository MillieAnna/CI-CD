name: iOS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_14.2.app

      - name: Build the app
        run: xcodebuild -scheme WeatheryApp -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14' build

      - name: Run tests (if any)
        run: xcodebuild test -scheme WeatheryApp -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14'
